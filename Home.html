  	<div class="content-wrapper">
	<div class="container body-content">    
	<section class="content">
	    <div class="container-fluid">
	        <div class="card card-default">
	        	<div class="card-header">
	                <h3 class="card-title">Search</h3>
	            </div>
	            <div class="card-body">
	                <div class="row">
	                    <div class="col-md-6">
	                    	<form method="post" id="myForm" name="myForms" onsubmit="return validateform()">
	                            <div class="form-group">
	                                <div class="row">
	                                    <div class="col-md-2">
	                                        <label id="font">ID:</label>
	                                    </div>
	                                    <div class="col-md-10">
	                                        <input type="number" name="id" class="form-control" id="myInputId" />
	                                    </div>
	                                </div>
	                            </div> 
	                        </form>
	                    </div>
	                    <div class="col-md-6">
	                    	<form method="post" id="myForm" name="myForms" onsubmit="return validateform()">
	                            <div class="form-group">
	                                <div class="row">
	                                    <div class="col-md-2">
	                                        <label id="font">Name:</label>
	                                    </div>
	                                    <div class="col-md-10">
	                                        <input class="form-control" name="name" id="myInputName" />
	                                    </div>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>

	    <div class="container-fluid">
	        <div class="card card-default">
	        	<div class="card-header">
	                <h3 class="card-title">Details</h3>
	            </div>
	            <div class="card-body">
	                <form action="abc">
	                    <div class="row">
	                        <div class="col-md-6">
	                        	<div class="form-group">
	                        	<div class="row">
                                    <div class="col-md-2">
                                       <label id="font">Name</label>
                                    </div>
                                    <div class="col-md-10">
                                      <input type="text" class="form-control" id="name" readonly="" />
                                    </div>
                                </div>   
	                            </div>

	                            <div class="form-group">
	                        	<div class="row">
                                    <div class="col-md-2">
                                      <label id="font">Salary</label>
                                    </div>
                                    <div class="col-md-10">
                                       <input type="text" class="form-control" id="salary" readonly="" />
                                    </div>
                                </div>   
	                            </div>

	                            <div class="form-group">
	                        	<div class="row">
                                    <div class="col-md-2">
                                      <label id="font">Office</label>
                                    </div>
                                    <div class="col-md-10">
                                       <input type="text" class="form-control" id="office" readonly="" />
                                    </div>
                                </div>   
	                            </div>
	                        </div>
	                        <div class="col-md-6">
	                        	<div class="form-group">
	                        	<div class="row">
                                    <div class="col-md-2">
                                     <label id="font">Position</label>
                                    </div>
                                    <div class="col-md-10">
                                       <input type="text" class="form-control" id="position" readonly="" />
                                    </div>
                                </div>   
	                            </div>

	                            <div class="form-group">
	                        	<div class="row">
                                    <div class="col-md-2">
                                     <label id="font">Extn</label>
                                    </div>
                                    <div class="col-md-10">
                                         <input type="text" class="form-control" id="extn" readonly=""/>
                                    </div>
                                </div>   
	                            </div>

	                            <div class="form-group">
	                        	<div class="row">
                                    <div class="col-md-2">
                                      <label id="font">Date</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="date"  readonly=""/>
                                    </div>
                                </div>   
	                            </div>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>

	    <div class="container-fluid">
	        <div class="card card-default">
	        	<div class="card-header">
	                <h3 class="card-title">Table</h3>
	            </div>
	    <div class="card-body" style="padding-bottom: 50px;">
	        <table id="example" class="table table-bordered table-hover">
	            <thead>
	                <tr class="project-actions text-center">
	                    <th>ID</th>
	                    <th>Name</th>
	                    <th style="width: 152px;">Position</th>
	                    <th>Salary</th>
	                    <th>Start Date</th>
	                    <th style="width: 110px;">Office</th>
	                    <th>Extn</th>
	                    <th>Delete</th>
	                </tr>
	            </thead>
	            <tbody id="myTable" style="text-align: center;">
	            </tbody>
	        </table>
	    </div>
	</div>
</div>
	</section>
	</div>

	<div class="container-fluid" id="fix">
	    <div class="card card-default">
	        <div class="card-bodys row">
	            <button class="btn btn-outline-primary col-md-1">F1</button>
	            <button class="btn btn-outline-primary col-md-1">F2</button>
	            <button class="btn btn-outline-primary col-md-1" id="btn_search">
	                <span>F3</span>
	                <br />
	                <span>Search</span>
	            </button>
	            <button class="btn btn-outline-primary col-md-1">F4</button>
	            <button class="btn btn-outline-primary col-md-1" id="btn_reset">
	                <span>F5</span>
	                <br />
	                <span>Clear</span>
	            </button>
	            <button class="btn btn-outline-primary col-md-1">F6</button>
	            <button class="btn btn-outline-primary col-md-1">F7</button>
	            <button class="btn btn-outline-primary col-md-1">F8</button>
	            <button class="btn btn-outline-primary col-md-1">F9</button>
	            <button class="btn btn-outline-primary col-md-1" id="btn_save">
	                <span>F10</span>
	                <br />
	                <span>Save</span>
	            </button>
	            <button class="btn btn-outline-primary col-md-1">F11</button>
	            <button class="btn btn-outline-primary col-md-1">F12</button>
	        </div>
	    </div>
